server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ees?currentSchema=ui
    username: ui
    password: ui

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

eureka:
  instance:
    instanceId: ${spring.application.name}:${server.port}
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30
    leaseExpirationDurationInSeconds: 90
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_HOST:localhost}:8761/eureka

zuul:
  routes:
    users:
      path: /users/**
      url: http://${USERS_HOST:localhost}:8081/users
    employers:
      path: /employers/**
      url: http://${EMPLOYERS_HOST:localhost}:8082/employers
    criteria:
      path: /criteria/**
      url: http://${CRITERIA_HOST:localhost}:8083/criteria
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000
      circuitBreaker:
        enabled: true
        requestVolumeThreshold: 2

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    ru.skubatko.dev: DEBUG

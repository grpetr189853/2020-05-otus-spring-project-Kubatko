<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Профиль</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-5">
      <h2 class="mb-5">Профиль</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="row" th:object="${profile}">
            <div class="form-group col-md-12">
              <label for="name" class="col-form-label">Имя</label>
              <p id=name th:text="*{name}">name</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <a th:href="@{/ees/profile/edit}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Employer added</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-5">
      <h2 class="mb-5">Employer added successfully</h2>
      <div class="row">
        <div class="col-md-12">
          <div class="row" th:object="${employer}">
            <div class="form-group col-md-12">
              <label for="name" class="col-form-label">Name</label>
              <p id=name th:text="*{name}">name</p>
            </div>
            <div class="row">
              <table class="table table-striped table-responsive-md">
                <thead>
                  <tr>
                    <th>Критерий</th>
                    <th>Рейтинг</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="criterion, itemStat : *{criteria}">
                    <td>
                      <p id="criterion_name" th:text="*{criteria[__${itemStat.index}__].name}">name</p>
                    </td>
                    <td>
                      <p id="criterion_rating" th:text="*{criteria[__${itemStat.index}__].rating}">rating</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <a th:href="@{/ees/employers}" class="btn btn-primary"><i class="fas fa-home m-2"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

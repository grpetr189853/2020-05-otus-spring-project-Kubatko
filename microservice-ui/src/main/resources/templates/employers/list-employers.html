<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Работодатели</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">

      <div th:switch="${employers}" class="container my-5">
        <div class="row">
          <div class="col-md-auto">
            <h2 th:case="null">No employers yet!</h2>
            <div th:case="*">
              <h2 class="my-5">Employers</h2>
              <table class="table table-striped table-responsive-md">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="employer : ${employers}">
                    <td th:text="${employer.name}"></td>
                    <td>
                      <a th:href="@{/ees/employers/edit/{name}(name=${employer.name})}"
                         class="btn btn-primary">
                        <i class="fas fa-edit"></i>
                      </a>
                    </td>
                    <td>
                      <a th:href="@{/ees/employers/delete/{name}(name=${employer.name})}"
                         class="btn btn-primary">
                        <i class="fas fa-minus"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <p class="my-5">
              <a th:href="@{/ees/employers/add}"
                 class="btn btn-primary">
                <i class="fas fa-plus m-2"></i>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

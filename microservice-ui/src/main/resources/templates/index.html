<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
  <head>
    <title>EES</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
      <h2>Welcome to Employers Evaluation System</h2>
      <div sec:authorize="isAuthenticated()">
        <h4><a th:href="@{/ees/rating}"><i class="fas fa-star m-2"></i> Рейтинг</a></h4>
        <h4><a th:href="@{/ees/criterias}"><i class="fas fa-magic m-2"></i> Критерии</a></h4>
        <h4><a th:href="@{/ees/employers}"><i class="fas fa-briefcase m-2"></i> Работодатели</a></h4>
        <h5>Logged as: <span sec:authentication="name"></span></h5>
        <h5>with roles: <span sec:authentication="principal.authorities"></span></h5>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Рейтинг работодателей</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">

      <div th:switch="${ratings}" class="container my-5">
        <div class="row">
          <div class="col-md-auto">
            <h2 th:case="null">Пока рейтинг пуст!</h2>
            <div th:case="*">
              <h2 class="my-5">Рейтинг работодателей</h2>
              <table class="table table-striped table-responsive-md">
                <thead>
                  <tr>
                    <th>№</th>
                    <th>Имя</th>
                    <th>Рейтинг</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="rating, state : ${ratings}">
                    <td th:text="${state.count}"></td>
                    <td th:text="${rating.employerName}"></td>
                    <td th:text="${rating.employerRating}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Добавить пользователя</title>

    <div th:replace="fragments/header :: header-head"></div>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-5">
      <h2 class="mb-5">Новый пользователь</h2>
      <p class="alert alert-danger" th:if="${error != null}" th:text="${error}"></p>
      <div class="row">
        <div class="col-md-12">
          <form action="#" th:action="@{/ees/users/add}" th:object="${user}" method="post">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="name" class="col-form-label">Имя</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
              </div>
              <div class="form-group col-md-12">
                <label for="password" class="col-form-label">Пароль</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
              </div>
              <div class="form-group col-md-12">
                <label for="active" class="col-form-label">Активность</label>
                <input type="text" th:field="*{isActive}" class="form-control" id="active" placeholder="true">
                <span th:if="${#fields.hasErrors('isActive')}" th:errors="*{isActive}" class="text-danger"></span>
              </div>
              <div class="form-group col-md-12">
                <label for="roles" class="col-form-label">Роли</label>
                <input type="text" th:field="*{roles}" class="form-control" id="roles" placeholder="USER">
                <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger"></span>
              </div>
              <div class="row">
                <div class="col-md-12 mt-5">
                  <input type="submit" class="btn btn-primary" value="Сохранить">
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

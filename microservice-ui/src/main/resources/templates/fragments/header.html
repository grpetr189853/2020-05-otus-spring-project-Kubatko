<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
  <head>
    <div th:fragment="header-head">
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/css/all.css" />
      <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
    </div>
  </head>
  <body>
    <div th:fragment="header">
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">EES</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
              <li><a th:href="@{/ees/rating}"><i class="fas fa-star m-2"></i> Рейтинг</a></li>
              <li><a th:href="@{/ees/criteria}"><i class="fas fa-bookmark m-2"></i> Критерии</a></li>
              <li><a th:href="@{/ees/employers}"><i class="fas fa-briefcase m-2"></i> Работодатели</a></li>
            </ul>
            <ul sec:authorize="not isAuthenticated()" class="nav navbar-nav navbar-right">
              <li><a href="/login"><i class="fa fa-sign-in m-2"></i> Вход</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
              <li sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/ees/users}"><i class="fas fa-magic m-2"></i> Пользователи</a>
              </li>
              <li><a th:href="@{/ees/profile}"><i class="fas fa-user m-2"></i> Профиль</a></li>
              <li><a th:href="@{/logout}"><i class="fas fa-sign-out m-2"></i> Выход</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
